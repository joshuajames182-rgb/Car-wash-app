version: '3.9'
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: washondemand
      POSTGRES_PASSWORD: washondemand
      POSTGRES_DB: washondemand
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U washondemand"]
      interval: 5s
      timeout: 5s
      retries: 10
volumes:
  db_data:
